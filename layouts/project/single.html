<section id="main">
  <style>
  #background {
    width: 100%;
  }
  .header {
    width:100%;
    height:380px;
  }
  .footer {
    width:100%;
    height:160px;
  }
  </style>
  <div id="background">
    <img src="../../images/hero-bg.jpg" class="header" alt="header" />
  </div>
  <h1 id="title">{{ .Title }}</h1>
  <div>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
</section>
<footer>
  <img src="../../images/hero-footer.jpg" class="footer" alt="footer" />
</footer>
