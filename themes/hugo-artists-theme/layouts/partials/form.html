{{ "<!-- Form section -->" | safeHTML }}
<section>
    <h3>{{ with .Site.Params.form.title }}{{ . }}{{ end }}</h3>
    <form method="POST" action="//jmailer.josdem.io/emailer/form">
        <fieldset class="contact-info-group">
            <label><span>{{ with .Site.Params.form.name }}{{ . }}{{ end }}</span>
                <input type="text" name="name">
            </label>
            <label><span>{{ with .Site.Params.form.email }}{{ . }}{{ end }}</span>
                <input type="email" name="emailContact">
            </label>
        </fieldset>
        <label><span>{{ with .Site.Params.form.message }}{{ . }}{{ end }}</span>
            <textarea name="message"></textarea>
        </label>
        <fieldset class="submit-wrap">
            <input type="submit" value="{{ with .Site.Params.form.buttonText }}{{ . }}{{ end }}">
        </fieldset>
        <input type="hidden" name="source" value="josdem.io"/>
        <input type="hidden" name="email" value="{{ with .Site.Params.form.destination }}{{ . }}{{ end }}"/>
        <input type="hidden" name="redirect" value="{{ with .Site.Params.form.redirect }}{{ . }}{{ end }}"/>
        <input type="hidden" name="type" value="REGISTER"/>
    </form>
</section>
